<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Task 5</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="styles/forAll.css" />
		<link rel="stylesheet" href="styles/header.css" />
		<link rel="stylesheet" href="styles/content.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--first seen when starting trying mobile versions, really important stuff, kinda forgot what it actually does-->
	</head>
	<body>
		<header id="header">
			<h1 id="logo">Logo</h1>
			<input type="checkbox" id="menuToggleCheckbox" />
			<label for="menuToggleCheckbox" id="menuToggle">
				<div class="menuRows">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="menuCross">
					<span></span>
					<span></span>
				</div>
			</label>
			<ul class="menu">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</div>
		</header>
		<main>
			
			<div class="notificationsWrapper">
				<div class="notifications">
					<div><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-bell-512.png" alt="bell" /></div>
					<ul>
						<li><span>1</span>list item 1</li>
						<li><span>2</span>list item 2</li>
						<li><span>3</span>list item 3</li>
						<li><span>4</span>list item 4</li>
					</ul>
				</div>
			</div>
			<div class="container">
				<section class="big">
					<div class="buttonContainer">
						<div class="button fancyButtonA">
							<div class="front">Block A</div>
							<div class="top">Haaaaalooo</div>
							<div class="back">back</div>
							<div class="bottom">bot</div>
						</div>
					</div>

					<div class="buttonContainer"><div class="button fancyButtonB">Block B</div></div>
					<div class="buttonContainer"><div class="button fancyButtonC">Block C</div></div>
					<div class="buttonContainer"><div class="button fancyButtonD">Block D</div></div>
				</section>
				<section class="gallery">
					<div class="smallPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="smallPic"></div>
					<div class="bigPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="smallPic"></div>
					<div class="bigPic"></div>
					<div class="mediumPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="bigPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="mediumPic"></div>
					<div class="bigPic"></div>
					<div class="smallPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="bigPic"></div>
					<div class="smallPic"></div>
					<div class="smallPic"></div>
					<div class="mediumPic"></div>
					<div class="smallPic"></div>
					<div class="bigPic"></div>
				</section>
				<section class="small"></section>
				<section class="glassSection">
					<div class="firstCards">
						<div class="card1">
							<div class="gradientLine"></div>
							<div class="cardContent"></div>
							<div class="floatingSquareTop"></div>
							<div class="floatingSquareBottom"></div>
						</div>
						<div class="card2">
							<div class="gradientLine"></div>
							<div class="cardContent"></div>
							<div class="floatingSquareTop"></div>
							<div class="floatingSquareBottom"></div>
						</div>
						<div class="card3">
							<div class="gradientLine"></div>
							<div class="cardContent"></div>
							<div class="floatingSquareTop"></div>
							<div class="floatingSquareBottom"></div>
						</div>
					</div>

					<div class="loginWrapper">
						<div class="loginCont">
							<form class="login">
								<h2>Login</h2>
								<input type="text" placeholder="Username" name="username"/>
								<input type="password" placeholder="Password" name="password"/>
								<input type="tel" placeholder="Phone" name="phone"/>
								<input type="text" placeholder="Email" name="email"/>
								<input type="text" placeholder="some stuff" name="text"/>
								<input type="submit" value="Login" />
							</form>
							<div class="floatingSquare one"></div>
							<div class="floatingSquare two"></div>
							<div class="floatingSquare three"></div>
							<div class="floatingSquare four"></div>
							<div class="floatingSquare five"></div>
						</div>
					</div>

					<div class="secondCards">
						<div class="card card1">
							<div class="topCircle"></div>
						</div>
						<div class="card card2">
							<div class="topCircle"></div>
						</div>
						<div class="card card3">
							<div class="topCircle"></div>
						</div>
						<span class="background"></span>
					</div>
					
					<div class="thirdCards">
						<div class="card card1">
							<div class="cardNumber">1</div>
						</div>
						<div class="card card2">
							<div class="cardNumber">2</div>
						</div>
						<div class="card card3">
							<div class="cardNumber">3</div>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer>
			<div class="socials">
				<div class="social"><i class="fa-brands fa-twitter"></i></div>
				<div class="social"><i class="fa-brands fa-youtube"></i></div>
				<div class="social"><i class="fa-brands fa-github"></i></div>
				<div class="social"><i class="fa-brands fa-stack-overflow"></i></div>
				<div class="social"><i class="fa-brands fa-rebel"></i></div>
			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
